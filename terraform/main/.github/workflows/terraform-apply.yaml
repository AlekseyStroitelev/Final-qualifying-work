# –ù–∞–∑–≤–∞–Ω–∏–µ workflow, –∫–æ—Ç–æ—Ä–æ–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ GitHub Actions
name: Terraform CI/CD

# –°–æ–±—ã—Ç–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞–ø—É—Å–∫–∞—é—Ç workflow:
# - push –≤ –≤–µ—Ç–∫—É master (–ø—Ä–∏ –ø—Ä—è–º–æ–º –∫–æ–º–º–∏—Ç–µ –∏–ª–∏ –º–µ—Ä–∂–µ)
# - pull_request –≤ –≤–µ—Ç–∫—É master (–ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ PR)
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –¥–ª—è –≤—Å–µ—Ö jobs
# TF_VERSION - –≤–µ—Ä—Å–∏—è Terraform –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
env:
  TF_VERSION: 1.5.0

# –°–µ–∫—Ü–∏—è —Å –ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–∏–µ–º –≤—Å–µ—Ö –∑–∞–¥–∞—á (jobs), –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥—É—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è
jobs:

  # –ü–µ—Ä–≤–∞—è job - –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ Terraform (–≤–∞–ª–∏–¥–∞—Ü–∏—è, —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ)
  terraform-validation:
    name: Terraform Validation  # –ß–µ–ª–æ–≤–µ–∫–æ—á–∏—Ç–∞–µ–º–æ–µ –∏–º—è job
    runs-on: ubuntu-latest      # –ó–∞–ø—É—Å–∫ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏ Ubuntu
    
    steps:
    # –®–∞–≥ 1: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –Ω–∞ runner
    - name: Checkout code
      uses: actions/checkout@v4

    # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É–∫–∞–∑–∞–Ω–Ω–æ–π –≤–µ—Ä—Å–∏–∏ Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # –®–∞–≥ 3: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Terraform (—Å–∫–∞—á–∏–≤–∞–Ω–∏–µ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–æ–≤, –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ backend)
    - name: Terraform Init
      run: terraform init

    # –®–∞–≥ 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ Terraform
    - name: Terraform Validate
      run: terraform validate

    # –®–∞–≥ 5: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–¥–∞ –±–µ–∑ –µ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è
    - name: Terraform Format
      run: terraform fmt -check

  # –í—Ç–æ—Ä–∞—è job - —Å–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π Terraform
  terraform-plan:
    name: Terraform Plan        # –ß–µ–ª–æ–≤–µ–∫–æ—á–∏—Ç–∞–µ–º–æ–µ –∏–º—è job
    runs-on: ubuntu-latest      # –ó–∞–ø—É—Å–∫ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏ Ubuntu
    needs: terraform-validation # –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –≤–∞–ª–∏–¥–∞—Ü–∏–∏
    
    steps:
    # –®–∞–≥ 1: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –Ω–∞ runner
    - name: Checkout code
      uses: actions/checkout@v4

    # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É–∫–∞–∑–∞–Ω–Ω–æ–π –≤–µ—Ä—Å–∏–∏ Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # –®–∞–≥ 3: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Terraform —Å credentials –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ remote state
    # (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è S3 backend –∏–ª–∏ –¥—Ä—É–≥–∏–µ –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ã)
    - name: Terraform Init
      run: terraform init
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    # –®–∞–≥ 4: –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    # -no-color - —É–±–∏—Ä–∞–µ—Ç —Ü–≤–µ—Ç–∞ –¥–ª—è –ª—É—á—à–µ–≥–æ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
    # -input=false - –æ—Ç–∫–ª—é—á–∞–µ—Ç –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –≤–≤–æ–¥
    - name: Terraform Plan
      run: terraform plan -no-color -input=false
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # –¢—Ä–µ—Ç—å—è job - –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π Terraform
  # ‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: –î–ª—è production —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –¥–æ–±–∞–≤–∏—Ç—å manual approval
  terraform-apply:
    name: Terraform Apply       # –ß–µ–ª–æ–≤–µ–∫–æ—á–∏—Ç–∞–µ–º–æ–µ –∏–º—è job
    runs-on: ubuntu-latest      # –ó–∞–ø—É—Å–∫ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏ Ubuntu
    needs: terraform-plan       # –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
    if: github.ref == 'refs/heads/master'  # –¢–û–õ–¨–ö–û –¥–ª—è –≤–µ—Ç–∫–∏ master (–∑–∞—â–∏—Ç–∞)
    
    steps:
    # –®–∞–≥ 1: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –Ω–∞ runner
    - name: Checkout code
      uses: actions/checkout@v4

    # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É–∫–∞–∑–∞–Ω–Ω–æ–π –≤–µ—Ä—Å–∏–∏ Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # –®–∞–≥ 3: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Terraform —Å credentials –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ remote state
    - name: Terraform Init
      run: terraform init
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    # –®–∞–≥ 4: –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
    # -auto-approve - –±–µ–∑ —Ä—É—á–Ω–æ–≥–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è (–û–ü–ê–°–ù–û –¥–ª—è production!)
    # -input=false - –æ—Ç–∫–ª—é—á–∞–µ—Ç –∑–∞–ø—Ä–æ—Å—ã –≤–≤–æ–¥–∞
    # üîí –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è: –î–æ–±–∞–≤–∏—Ç—å environment —Å required reviewers
    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
